<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="bg-blur-layout"></div>
        <img id="bg-image">
    </div>
    <main>
        <nav>
            <span>Lia</span>
            <div class="drag-area"></div>
            <div class="toolbar">
                <button id="lia-build">Build</button>
            </div>
            <div class="window-controls">
                <div class="window-control" title="Minimize" id="window-control-minimize"></div>
                <div class="window-control close" title="Close" id="window-control-close"></div>
            </div>
        </nav>
        <div class="lia">
            <div class="preview">
                <div class="phone">
                    <iframe src="https://tether.bzk9x.top" frameborder="0"></iframe>
                </div>
            </div>
            <div class="editor">
                <div class="editor-form">
                    <div class="form-group">
                        <label for="app-name">App name</label>
                        <input type="text" id="app-name" placeholder="My App">
                    </div>
                    <div class="form-group">
                        <label for="app-package">App package</label>
                        <div class="package-input">
                            <span class="package-prefix">com.lia.</span>
                            <input type="text" id="app-package" placeholder="myapp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-url">URL</label>
                        <input type="url" id="app-url" placeholder="https://example.com">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="renderer/renderer.js"></script>
</body>
</html>
